spec_version: v1
kind: tool
name: status_monitor
description: Monitors complaint status and tracks changes
type: function
function:
  name: check_status
  description: Retrieves and analyzes complaint status
  parameters:
    type: object
    properties:
      complaint_id:
        type: string
        description: Unique complaint identifier
      current_status:
        type: string
        description: Current status code
      last_update:
        type: string
        format: date-time
        description: Last status update timestamp
    required:
      - complaint_id
  returns:
    type: object
    properties:
      status:
        type: string
        enum: [RED, ORANGE, BLUE, GREEN, BLACK]
      status_description:
        type: string
        description: Human-readable status description
      time_in_status:
        type: number
        description: Hours since last status change
      expected_next_status:
        type: string
        description: Expected next status transition
      overdue:
        type: boolean
        description: Whether complaint is overdue
      days_overdue:
        type: number
        description: Number of days past deadline