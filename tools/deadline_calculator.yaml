spec_version: v1
kind: tool
name: deadline_calculator
description: Calculates appropriate deadlines based on complaint type and urgency
type: function
function:
  name: calculate_deadline
  description: Determines acknowledgment and resolution deadlines
  parameters:
    type: object
    properties:
      category:
        type: string
        enum: [electricity, water, road, sanitation, health, general]
        description: Complaint category
      urgency_level:
        type: string
        enum: [CRITICAL, HIGH, MEDIUM, LOW]
        description: Urgency assessment
      department:
        type: string
        description: Assigned department
      location_type:
        type: string
        enum: [urban, suburban, rural]
        description: Location classification for resource availability
      current_workload:
        type: number
        description: Department's current complaint backlog (0-100)
    required:
      - category
      - urgency_level
      - department
  returns:
    type: object
    properties:
      acknowledgment_deadline:
        type: string
        format: date-time
        description: When department must acknowledge complaint
      resolution_deadline:
        type: string
        format: date-time
        description: When complaint should be resolved
      follow_up_schedule:
        type: array
        items:
          type: object
          properties:
            action:
              type: string
            scheduled_time:
              type: string
              format: date-time
        description: Automated follow-up schedule
      escalation_trigger:
        type: string
        format: date-time
        description: When to trigger automatic escalation
      justification:
        type: string
        description: Reasoning for deadline calculation