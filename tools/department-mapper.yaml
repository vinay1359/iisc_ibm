spec_version: v1
kind: tool
name: department_mapper
description: Maps complaint categories to government departments
type: function
function:
  name: map_to_department
  description: Identifies correct government department for complaint
  parameters:
    type: object
    properties:
      category:
        type: string
        description: Complaint category
      location:
        type: string
        description: Geographic location
      urgency:
        type: string
        description: Urgency level
    required:
      - category
      - location
  returns:
    type: object
    properties:
      department:
        type: string
        description: Full department name
      department_code:
        type: string
        description: Department identifier code
      contact_email:
        type: string
        description: Department contact email
      contact_phone:
        type: string
        description: Department contact phone
      jurisdiction:
        type: string
        description: Geographic jurisdiction area
      office_address:
        type: string
        description: Department office address