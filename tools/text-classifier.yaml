spec_version: v1
kind: tool
name: text_classifier
description: Classifies complaint text into categories
type: function
function:
  name: classify_complaint
  description: Categorizes complaint based on content analysis
  parameters:
    type: object
    properties:
      text:
        type: string
        description: Complaint text to classify
      location:
        type: string
        description: Location context for classification
    required:
      - text
  returns:
    type: object
    properties:
      category:
        type: string
        enum: [electricity, water, road, sanitation, health, general]
      subcategory:
        type: string
        description: Specific subcategory
      confidence:
        type: number
        description: Classification confidence 0-1
      keywords:
        type: array
        items:
          type: string
        description: Key terms found in complaint