spec_version: v1
kind: tool
name: language_detector
description: Detects language of complaint text
type: function
function:
  name: detect_language
  description: Identifies the language of input text
  parameters:
    type: object
    properties:
      text:
        type: string
        description: Text to analyze for language detection
    required:
      - text
  returns:
    type: object
    properties:
      language:
        type: string
        description: ISO language code (hi, en, etc.)
      confidence:
        type: number
        description: Confidence score 0-1
      script:
        type: string
        description: Writing script (latin, devanagari, etc.)