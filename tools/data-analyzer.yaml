spec_version: v1
kind: tool
name: data_analyzer
description: Analyzes complaint data for patterns, trends, and insights
type: function
function:
  name: analyze_data
  description: Performs comprehensive analysis of complaint and resolution data
  parameters:
    type: object
    properties:
      analysis_type:
        type: string
        enum: [performance, trends, patterns, predictions, hotspots]
        description: Type of analysis to perform
      time_range:
        type: object
        properties:
          start_date:
            type: string
            format: date
          end_date:
            type: string
            format: date
        description: Date range for analysis
      filters:
        type: object
        properties:
          departments:
            type: array
            items:
              type: string
            description: Specific departments to analyze
          categories:
            type: array
            items:
              type: string
            description: Complaint categories to include
          locations:
            type: array
            items:
              type: string
            description: Geographic areas to analyze
          status:
            type: array
            items:
              type: string
            description: Complaint statuses to include
        description: Data filtering criteria
      metrics:
        type: array
        items:
          type: string
          enum: [resolution_time, response_rate, satisfaction, volume, efficiency]
        description: Specific metrics to calculate
    required:
      - analysis_type
      - time_range
  returns:
    type: object
    properties:
      summary_statistics:
        type: object
        properties:
          total_complaints:
            type: number
          resolution_rate:
            type: number
          avg_resolution_time:
            type: number
          citizen_satisfaction:
            type: number
        description: Key performance indicators
      trend_analysis:
        type: object
        properties:
          complaint_volume_trend:
            type: string
            enum: [increasing, decreasing, stable, seasonal]
          resolution_efficiency_trend:
            type: string
          department_performance_trends:
            type: object
        description: Identified trends over time
      pattern_insights:
        type: array
        items:
          type: object
          properties:
            pattern_type:
              type: string
            description:
              type: string
            confidence:
              type: number
            recommendation:
              type: string
        description: Detected patterns and insights
      predictions:
        type: object
        properties:
          next_month_volume:
            type: number
          high_risk_areas:
            type: array
            items:
              type: string
          resource_requirements:
            type: object
        description: Predictive analytics results
      recommendations:
        type: array
        items:
          type: object
          properties:
            priority:
              type: string
              enum: [high, medium, low]
            action:
              type: string
            expected_impact:
              type: string
            implementation_effort:
              type: string
        description: Data-driven recommendations
      visualizations:
        type: array
        items:
          type: object
          properties:
            chart_type:
              type: string
            data:
              type: object
            title:
              type: string
        description: Chart configurations for dashboards