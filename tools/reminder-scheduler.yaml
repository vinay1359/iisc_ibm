spec_version: v1
kind: tool
name: reminder_scheduler
description: Schedules and manages automated reminders for departments
type: function
function:
  name: schedule_reminders
  description: Creates reminder schedule based on deadlines and response patterns
  parameters:
    type: object
    properties:
      complaint_id:
        type: string
        description: Unique complaint identifier
      department:
        type: string
        description: Target department for reminders
      acknowledgment_deadline:
        type: string
        format: date-time
        description: Acknowledgment deadline
      resolution_deadline:
        type: string
        format: date-time
        description: Resolution deadline
      department_response_pattern:
        type: object
        properties:
          avg_response_time:
            type: number
            description: Average response time in hours
          reliability_score:
            type: number
            description: Department reliability (0-100)
          preferred_contact_method:
            type: string
            enum: [email, sms, phone, official_letter]
        description: Historical department behavior
      escalation_path:
        type: array
        items:
          type: object
          properties:
            level:
              type: number
            authority:
              type: string
            contact:
              type: string
        description: Escalation hierarchy
    required:
      - complaint_id
      - department
      - acknowledgment_deadline
      - resolution_deadline
  returns:
    type: object
    properties:
      reminder_schedule:
        type: array
        items:
          type: object
          properties:
            reminder_type:
              type: string
              enum: [gentle, urgent, final_warning, escalation_notice]
            scheduled_time:
              type: string
              format: date-time
            recipient:
              type: string
            method:
              type: string
            message_template:
              type: string
        description: Complete reminder schedule
      monitoring_intervals:
        type: array
        items:
          type: string
          format: date-time
        description: When to check for responses
      auto_escalation_trigger:
        type: string
        format: date-time
        description: Automatic escalation time